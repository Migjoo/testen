<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="datum">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Datum </th>
      <td mat-cell *matCellDef="let row"> {{row.datum}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kunde </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="bucher">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bucher </th>
      <td mat-cell *matCellDef="let row"> {{row.bucher}} </td>
    </ng-container>

    <ng-container matColumnDef="personen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Personen </th>
      <td mat-cell *matCellDef="let row"> {{row.personen}} </td>
    </ng-container>

    <ng-container matColumnDef="max">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Max. </th>
      <td mat-cell *matCellDef="let row"> {{row.max}} </td>
    </ng-container>

    <ng-container matColumnDef="rest">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rest </th>
      <td mat-cell *matCellDef="let row"> {{row.rest}} </td>
    </ng-container>

    <ng-container matColumnDef="web">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> WEB </th>
      <td mat-cell *matCellDef="let row"> {{row.web}} </td>
    </ng-container>

    <ng-container matColumnDef="js">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> JS </th>
      <td mat-cell *matCellDef="let row"> {{row.js}} </td>
    </ng-container>

    <ng-container matColumnDef="md">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> MD </th>
      <td mat-cell *matCellDef="let row"> {{row.md}} </td>
    </ng-container>

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="8">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
