<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Vorname</mat-label>
      <input matInput formControlName="firstName">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Nachname</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Adresse</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>PLZ</mat-label>
      <input matInput formControlName="zipCode">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Stra√üe</mat-label>
      <input matInput formControlName="street">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Hausnummer</mat-label>
      <input matInput formControlName="houseNumber">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Leistung</mat-label>
      <mat-select formControlName="services" multiple>
        <mat-option *ngFor="let service of listeLeistungen" [value]="service">{{service.Leistung}}</mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Kombiticket</mat-label>
      <mat-select formControlName="comboTicket">
        <mat-option *ngFor="let ticket of listeKombiticket" [value]="ticket">{{ticket.Kombiticket}}</mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Datum</mat-label>
        <input matInput formControlName="date" type="date">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Uhrzeit</mat-label>
        <input matInput formControlName="time" type="time">
      </mat-form-field>
    
    <button mat-raised-button type="submit">Speichern</button>
    <button mat-raised-button (click)="test()">Testbutton</button>
  </form>
