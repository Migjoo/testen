<div class="sample-split">
  <igx-buttongroup>
  </igx-buttongroup>
  <igx-buttongroup >
  </igx-buttongroup>
</div>
<igx-stepper #stepper >
  <igx-step>
      <span igxStepTitle>Order</span>
      <div igxStepContent>
          <div class="sample-step-actions">
              <button igxButton="raised" (click)="stepper.next()">NEXT</button>
          </div>
      </div>
  </igx-step>
  <igx-step>
      <span igxStepTitle>Payment</span>
      <div igxStepContent>
          <div class="sample-step-actions">
              <button igxButton="raised" (click)="stepper.prev()">PREVIOUS</button>
              <button igxButton="raised" (click)="stepper.next()">NEXT</button>
          </div>
      </div>
  </igx-step>
  <igx-step>
      <span igxStepTitle>Confirmation</span>
      <div igxStepContent>
          <div class="sample-step-actions">
            <h1>Migjomatic</h1>
              <button igxButton="raised" (click)="stepper.prev()">PREVIOUS</button>
              <button igxButton="raised" (click)="stepper.reset()">RESET</button>
          </div>
      </div>
  </igx-step>
  <igx-step>
    <span igxStepTitle>Migjomatic Fantastic </span>
    <div igxStepContent>
        <div class="sample-step-actions">
          <h1>Migjomatic</h1>
            <button igxButton="raised" (click)="stepper.prev()">PREVIOUS</button>
            <button igxButton="raised" (click)="stepper.reset()">RESET</button>
        </div>
    </div>
</igx-step>
</igx-stepper>
